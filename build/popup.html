<meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Noto+Sans+KR' rel='stylesheet' type='text/css'>
<script src="lib/jquery-3.6.0.min.js"></script>
<script src='popup.js'></script>
<div class="holder">
    <h3>
    <img class="icon" src="res/icon48.png">
        쿠팡플레이 플러스
    </h3>
    <table width="100%">
        <tr>
            <td title="화면 양 끝에 맞춰 영상 확대">레터박스 제거</td>
            <td>
                <div>
                    <input id="remove-letterbox" type="checkbox" />
                    <span></span>
                </div>
            </td>
        </tr>
        <tr>
            <td title="영상 시작 전 3초간 표시되는 스플래시 영상/이미지 제거">스플래시 제거</td>
            <td>
                <div>
                    <input id="remove-splash" type="checkbox" />
                    <span></span>
                </div>
            </td>
        </tr>
        <tr/>
    </table>
    <div class="spacer"/>
</div>
<style>

body{
  font-family:"Noto Sans KR";
  font-size: 16px;
}

.holder{
  width:250px;
}

.spacer {
  height: 20px;
}

.icon {
    position: sticky;
    transform: translateY(30%);
}

td{
  border-bottom:1px solid #f6f6f6;
  padding:5px 10px;
}

td:nth-child(2){
  text-align: right;
  width: 40px;
}

tr:last-child td{
  border:none;
  padding:30px 10px 10px;
  text-align: center;
}

input[type=checkbox] {
  cursor: pointer;
  height: 30px;
  margin:4px 0 0;
  position: absolute;
  opacity: 0;
  width: 30px;
  z-index: 2;
}

input[type=checkbox] + span {
  background: #e74c3c;
  border-radius: 50%;
  box-shadow: 0 2px 3px 0 rgba(0,0,0,.1);
  display: inline-block;
  height: 30px;
  margin:4px 0 0;
  position:relative;
  width: 30px;
  transition: all .2s ease;
}

input[type=checkbox] + span::before, input[type=checkbox] + span::after{
  background:#fff;
  content:'';
  display:block;
  position:absolute;
  width:4px;
  transition: all .2s ease;
}

input[type=checkbox] + span::before{
  height:16px;
  left:13px;
  top:7px;
  -webkit-transform:rotate(-45deg);
  transform:rotate(-45deg);
}

input[type=checkbox] + span::after{
  height:16px;
  right:13px;
  top:7px;
  -webkit-transform:rotate(45deg);
  transform:rotate(45deg);
}

input[type=checkbox]:checked + span {
  background:#2ecc71;			    
}

input[type=checkbox]:checked + span::before{
  height: 9px;
  left: 9px;
  top: 13px;
  -webkit-transform:rotate(-47deg);
  transform:rotate(-47deg);
}

input[type=checkbox]:checked + span::after{
  height: 15px;
  right: 11px;
  top: 8px;
}

input[type=submit] {
  background-color: #2ecc71;
  border: 0;
  border-radius: 4px;
  color: #FFF;
  cursor: pointer;
  display: inline-block;
  font-size:16px;
  text-align: center;
  padding: 12px 20px 14px;
}
</style>
